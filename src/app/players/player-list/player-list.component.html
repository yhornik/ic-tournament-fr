<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected() ?? false"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel(null)">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="onCheckChanged($event, row)"
                      [checked]="selection?.isSelected(row) ?? false"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <!-- Sexe Column -->
    <ng-container matColumnDef="Sexe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>G</th>
      <td mat-cell *matCellDef="let row">{{row.Sexe}}</td>
    </ng-container>

    <!-- Licence Column -->
    <ng-container matColumnDef="Licence">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Licence</th>
      <td mat-cell *matCellDef="let row">{{row.Licence}}</td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.Nom}}</td>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
      <td mat-cell *matCellDef="let row">{{row.Prenom}}</td>
    </ng-container>

    <!-- SigleClub Column -->
    <ng-container matColumnDef="SigleClub">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Club</th>
      <td mat-cell *matCellDef="let row">{{row.SigleClub}}</td>
    </ng-container>

    <!-- SCPPH Column -->
    <ng-container matColumnDef="SimpleCPPH">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S CPPH</th>
      <td mat-cell *matCellDef="let row">{{row.SimpleCPPH}}</td>
    </ng-container>

    <!-- DCPPH Column -->
    <ng-container matColumnDef="DoubleCPPH">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>D CPPH</th>
      <td mat-cell *matCellDef="let row">{{row.DoubleCPPH}}</td>
    </ng-container>

    <!-- MCPPH Column -->
    <ng-container matColumnDef="MixteCPPH">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>M CPPH</th>
      <td mat-cell *matCellDef="let row">{{row.MixteCPPH}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[8, 16, 100]"
                 showFirstLastButtons
                 aria-label="Select page of players">
  </mat-paginator>

</div>
